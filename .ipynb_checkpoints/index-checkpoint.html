<!DOCTYPE html>
<html>
<head>
    <title>Web con datos din√°micos</title>
</head>
<body>
    <h1>Datos en tiempo real</h1>
    <button onclick="cargarDatos()">Actualizar</button>
    <div id="datos"></div>

    <script>
        async function cargarDatos() {
            const response = await fetch('/api/usuarios');
            const usuarios = await response.json();
            
            const contenedor = document.getElementById('datos');
            contenedor.innerHTML = usuarios.map(user => 
                `<div class="usuario">${user.nombre} - ${user.email}</div>`
            ).join('');
        }
        
        // Cargar datos al iniciar
        cargarDatos();
    </script>
</body>
</html>
